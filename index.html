<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK Trade Hub | الريادة في التجارة الدولية</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for browser-side transpilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { cairo: ['Cairo', 'sans-serif'] },
            colors: {
              navy: { DEFAULT: '#002B5B', dark: '#001C3D', light: '#1A5F7A' },
              gold: { DEFAULT: '#C6A664', dark: '#A68A4F', light: '#D4AF37' },
              slate: { 50: '#F8FAFC', 100: '#F1F5F9', 800: '#1E293B', 900: '#0F172A' }
            }
          },
        },
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      #root { min-height: 100vh; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    
    <!-- استخدام Babel لتحميل ملف index.tsx مع تحديد الـ Presets المطلوبة -->
    <!-- هذا يتجاوز مشكلة Strict MIME type checking -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx">
    </script>
</body>
</html>
