    <!-- محمل ذكي لتحويل ملفات الـ TSX يدوياً لتجنب مشاكل الـ MIME type على GitHub -->
    <script type="text/babel" data-presets="typescript,react">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      
      // وظيفة لتحميل الملف كـ نص وتجاوز قيود المتصفح الصارمة للملفات المجهولة
      async function loadComponent(url) {
        const response = await fetch(url);
        const code = await response.text();
        const transformed = Babel.transform(code, {
          presets: ['typescript', 'react'],
          filename: url
        }).code;
        
        // تحويل الكود إلى Blob ليتمكن النظام من عمل import له
        const blob = new Blob([transformed], { type: 'application/javascript' });
        return import(URL.createObjectURL(blob));
      }

      async function init() {
        try {
          const { default: App } = await loadComponent('./App.tsx');
          const container = document.getElementById('root');
          if (container) {
            const root = createRoot(container);
            root.render(<App />);
          }
        } catch (err) {
          console.error("خطأ في تحميل التطبيق:", err);
          document.getElementById('root').innerHTML = `
            <div style="padding: 20px; text-align: center; color: #002B5B; font-family: sans-serif;">
              <h2>عذراً، حدث خطأ أثناء تشغيل الموقع.</h2>
              <p>يرجى التأكد من رفع كافة الملفات بشكل صحيح.</p>
            </div>
          `;
        }
      }

      init();
    </script>
